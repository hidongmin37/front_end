<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>
<body>
    <a href="http://www.naver.com" target="_blank">네이버로 이동</a>
    <!-- target에 블랭크는 새창이 띄어짐 이게 디폴트값 -->
    <iframe src="http://www.koreaitacademy.com/" width="500" height="800"></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/lo2rjm1VNds" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <!-- 유투브 -> 공유 -> 퍼가기 -> iframe 복사 붙여넣기 -->
    <marquee behavior="" direction="">안녕하세요 텍스트입니다.</marquee>
</body>
</html>
