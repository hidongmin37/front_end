<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>console</title>
    <script>
      console.log('log');
      console.warn('warn');
      console.error('error');
      //console은 shall 혹은 브라우저의 devtools의 콘솔창에서만 확인이 가능
      //디버깅을 위해 console.log()로 출력한 것이 사용자에게 보이면 안된다.
      //또한 디버깅 완료 후에도 다른 디버깅과 겹치지 않도록 삭제해주어야한다.

      // console 찍었던 거 지우세요
      // => 백엔드는 해당되지 않습니다
    </script>
  </head>
  <body></body>
</html>
