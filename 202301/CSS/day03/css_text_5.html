<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #shadow1 {
        text-shadow: 10px 10px;
        color: deepskyblue;
      }
      /* text-shadow:x,y,blur(번짐,생략가능),color
      x축방향 오른쪽,y축 방향 아래 -는 반대로 감 */
      #shadow2 {
        text-shadow: -10px -10px 5px;
      }
      #shadow3 {
        text-shadow: 10px 10px 5px #f00;
      }
      #shadow4 {
        color: #fff;
        text-shadow: 10px -10px 5px #000;
        -webkit-text-stroke: 1px #333;
        /* text 테두리 */
      }
    </style>
  </head>

  <body>
    <h2>TEXT_SHADOW</h2>
    <h1 id="shadow1">CSS TEXT_SHADOW</h1>
    <h1 id="shadow2">CSS TEXT_SHADOW</h1>
    <h1 id="shadow3">CSS TEXT_SHADOW</h1>
    <h1 id="shadow4">CSS TEXT_SHADOW</h1>
    <h1 id="shadow5">CSS TEXT_SHADOW</h1>
  </body>
</html>
