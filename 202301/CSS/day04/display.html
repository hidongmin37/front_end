<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>디스플레이</title>
    <style>
      span {
        width: 100px;
        height: 100px;
        display: inline-block;
        border-radius: 50%;
        background-color: orange;
      }
      ul > li {
        display: inline;
        margin: 0 16px;
      }
      input {
        display: block;
        margin-bottom: 10px;
      }
      /* input속성은 크기를 줘도 먹음 */
    </style>
  </head>
  <body>
    <span>500</span>
    <hr />
    <ul>
      <li>example1</li>
      <li>example2</li>
      <li>example3</li>
    </ul>
    <hr />
    <input type="text" />
    <input type="text" />
  </body>
</html>
