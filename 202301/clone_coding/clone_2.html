<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./clone_css.css" />
    <script src="https://kit.fontawesome.com/2d323a6629b.js" crossorigin="anonymous"></script>
    <title>Youtube Mobile</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <i class="fab fa-youtube"></i>
        <span class="title">Youtube</span>
      </div>
      <div class="icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </header>
    <!-- video player -->
    <section class="player">
      <video autoplay controls src="./video/video.mp4"></video>
    </section>
    <section class="info">
      <div class="metadata">
        <ul class="hashtags">
          <li>#Driving</li>
          <li>#Wild</li>
          <li>#Weather</li>
        </ul>
        <div class="titleAndButtons">
          <span> 혼자만의 여행: 목표는 따로 없다. 하지만 그것만이 힐링 일뿐 | 힐링 입문기</span>
          <button class="moreBtn">
            <i class="fas fa-caret-down"> </i>
          </button>
        </div>
        <div class="views">
          <span class="views">1M views 1 month ago</span>
        </div>
      </div>
      <div class="actions">
        <li><button class="fas fa-thumbs-up">1K</button></li>
        <li><button class="fas fa-thumbs-down">0</button></li>
        <li><button class="fas fa-share">Share</button></li>
        <li><button class="fas fa-plus">Save</button></li>
        <li><button class="fab fa-font-awesome-flag">Report</button></li>
      </div>
      <div class="channel">
        <div class="metadata">
          <img src="image/avatar.png" alt="" />
          <div class="info">
            <span class="name">모디모두 by dongmin</span>
            <span class="subscribers">100M subscribers</span>
          </div>
        </div>
        <button class="subscribe">subscribe</button>
      </div>
    </section>
    <section class="UpNext">
      <span class="title">Up next</span>
      <ul>
        <li class="item">
          <img src="/CSS/day03/img/coco.jpeg" alt="" />
          <div class="info">
            <span class="title"
              >프론트엔드 강의, 프론트 엔드 개발자가되고싶다면? 웹개발 입문자편 강의를 시작합니다.
              (HTML,CSS,Javascript +실전 프로젝트)</span
            >
            <span class="name">혜안</span>
            <span class="views">102k views</span>
          </div>
          <button class="moreBtn">
            <i class="fas fa-ellipsis-v"></i>
          </button>
        </li>
        <li class="item"></li>
        <li class="item"></li>
      </ul>
    </section>
  </body>
</html>
