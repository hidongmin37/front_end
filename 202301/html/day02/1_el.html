<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소</title>
</head>
<body>
    <!-- div태그는 대표적인 block 태그로 길이가 100%이다.-->
    <div> I'm studying front_end</div>
    <!-- 반면, span 태그는 대표적인 inline 태그로 길이가 내용물  -->
    <span>h</span>
    <span>e</span>
    <span>l</span>
    <span>l</span>
    <span>o</span>
    <p>
        My name is 
        <span>
            dm.
            <span>
                oh
            </span>
        </span> 
        so, Nice to meet you.
    </p>
    <!--p태그 안에 span태그 있으면 부모 태그 p태그,자식 태그는 span-->
    <h1>Good</h1>
    <h2>to see you</h2>
    <h3>so, Take care of </h3>
    <h4>yourself</h4>
</body>
</html>
