<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="#" method="get">
        <p>
            이메일 :
            <input type="text" name="user_email" required/>
            <!-- name이라는 값이 키가 돼서127.0.0.1
            :5500/#?name명=input의값 -->
            <!-- name이라는 값이 키가 돼서127.0.0.1
            :5500/#?user_email=email -->
        </p>
        <p>
            비밀번호 :
            <input type="password" name="user_password" required/>
        </p>
        <button>
            로그인
        </button>
        <button type="button">
            제출 안함
        </button>
        <button type="reset">
            초기화
        </button>
        <!-- action과 method는 요즘에 쓰지 않지만,enter를 누르면서 submit이 되기 때문이다. -->
        <!-- button태그에 기본값은 submit임 form안에 button요소는 모두 submit(제출) -->
        <!-- button태그에서 제출하고 싶지 않을 때 type ="button" -->
        <!-- button태그에서 폼태그 안에 내용 초기화 시키고 싶을 때 type ="reset" -->
        <!-- form태그 유효성검사할 때도 쓰임 required -->
    </form>
</body>
</html>
